<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- HEADER TOP -->
        <section class="header_top p-2">
            <div class="col-2 offset-10 col-md-1 offset-md-11">
                <img src="./img/sony_logo.svg" alt="Sony header logo">
            </div>
        </section>

        <!-- NAVBAR HEADEER -->
        <nav class="navbar navbar-light navbar-expand-xxl site-navbar fw-bolder px-2">
                <!-- NAV BRAND AREA -->
            <button class="bg-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="navigation">
                <span>
                    <img src="./img/play_logo.svg" class="img-fluid" alt="Playstation logo">
                </span>
            </button>
                    <!-- COLLAPS BRAND MENU CONTENT -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="header_menu_content nav-link color-link">
                                Giochi <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link color-link">
                            Hardware <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link color-link">
                            Servizi <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link color-link">
                                Novit√† <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link color-link">
                            Fai acquisti <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link color-link">
                            Supporto <i class="fas fa-angle-down ps-1"></i>
                        </a>
                    </li>
                </ul>
            </div>
            
                <!-- RIGHT COLLAPSE MENU -->
            <button class="navbar-toggler" 
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- COLLAPS MENU CONTENT -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item pe-1">
                        <a href="#" class="nav-link color-link">
                            My PlayStation
                        </a>
                    </li>
                    <li class="nav-item pe-1">
                        <a href="#" class="btn btn-dark shadow-none rounded-pill" role="button">Accedi</a>
                    </li>
                    <li class="nav-item pe-1">
                        <a href="#" class="nav-link color-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <div class="hero text-white">
        <div class="container hero_content mx-sm-3 ms-xxl-5 ps-xxl-5">
            <div class="col-12 col-xxl-4 ms-xxl-5 ps-xxl-5">
                <div class="row">
                    <div class="col-7 col-sm-6 col-md-4 col-xxl-7 pb-4">
                        <img src="./img/returnal-hero-banner-logo.png" alt="Returnal banner">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-xxl-12">
                        <h3>Rompi il cerchio</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py-3">
                        Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                    </div>
                    <div class="col-4 col-xxl-5 pb-5">
                        <button type="button" class="btn btn-danger shadow-none  rounded-pill">Acquista ora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <main>
        <!-- GAME LIST SECTIONS -->
        <div class="container game_list mt-4 mb-5">
            <div class="row g-2">
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal image">
                </div>
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank image">
                </div>
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal image">
                </div>
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank image">
                </div>
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal image">
                </div>
                <div class="col-6 col-sm-4 col-xxl-2">
                    <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
